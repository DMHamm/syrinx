<template name="HostList">

  <div class="container-fluid host-list">
    {{#each hosts}}
      <div class="host-row">
        {{> Host}}
      </div>
      {{else}}
      <div class="host-row empty">
        <p>There are no hosts saved in the system.</p>
      </div>
    {{/each}}
  </div>

</template>

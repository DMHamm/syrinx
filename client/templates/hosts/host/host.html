<template name="Host">

<div class="row host">
  <div class="col-md-4"><b>Host Name:</b> {{hostname}}</div>
  <div class="col-md-4"><b>Type:</b> {{type}} <b>Version:</b> {{version}}</div>
  <div class="col-md-4">
    <div id="view" class="btn btn-success btn-sm">{{#linkTo route="host.detail"}}View{{/linkTo}}</div>
    <div class="btn btn-primary btn-sm">Edit</div>
  </div>
</div>

</template>

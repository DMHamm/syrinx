<template name="Host">

<div class="row host-row">
  <div class="col-md-4"><b>Host Name:</b> {{hostname}}</div>
  <div class="col-md-4"><b>Type:</b> {{type}} <b>Version:</b> {{version}}</div>
  <div class="col-md-4">
    <button type="button" class="btn btn-success btn-sm">
      {{#linkTo route="host.detail"}}
        <span class="glyphicon glyphicon-star"></span>
          View Host
      {{/linkTo}}
    </button>
  </div>
</div>

</template>
